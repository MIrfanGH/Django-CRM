{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3">
<h1>Register</h1>
<br/>


<form method='POST' action=""> <!-- if we leave it out, it will post to itself -->
    {% csrf_token %}

	<!-- This snippet(condition code) of code is designed to handle form validation errors in a Django template -->
    {% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}


    {{ form.as_p }} <!-- Adding actual form here -->

    <button type="submit" class="btn btn-secondary">Register</button>

    </form>

{% endblock %}
